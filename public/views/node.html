<div class="jumbotron text-center">
    <h1>Knoten der Ansicht - {{view}}</h1>
    <div class="col-md-12">
        <div class="row" ng-repeat="node in nodes">
            <div class="col-md-2 subpanel panel-default">{{node.name}}</div>
            <div class="col-md-8">
                
                <div class="btn btn-small btn-primary" ng-click="updateNode(node.name)">bearbeiten</div>
                <div class="btn btn-small btn-danger" ng-click="hideNode(node.name)">ausblenden</div>
                
            </div>
        </div>
        <div class="btn btn-small btn-primary" ng-click="createNode()">erstellen</div>
    </div>
    <vis-network data="data" options="options" height="100%"></vis-network>

</div>
