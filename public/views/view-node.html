<div class="container">
    <h1>Knotennetzwerk der Ansicht</h1>
	

    <div class="col-md-8">
	<vis-network data="data" options="options" height="100%"></vis-network>
	</div>
	<div class ="col-md-4 jumbotron">
		<h3>Details des Knoten</h3>
        <div class="row">
            <div class="col-md-4 jumbotron"> 
                <h3> Aktuelle Daten: </h3>
                <div class="list-group">
                    <li class="list-group-item">Name: {{currentView.name}}</li>
                <li class="list-group-item">Inhalt: {{currentView.content}}</li>
                <li class="list-group-item">Kindknoten: {{currentView.childNodes}}</li>
                <li class="list-group-item">Elternknoten:</li>
                <li class="list-group-item">Sichtbar: {{currentView.visible}}</li>
                </div>
            </div>
        </div>
        <div class="row">
    		<form class="col-md-4 form-horizontal">
            
            <div class="control-group">
                    <label class="control-label" for="inputContent">Neuer Inhalt:</label>
                    <div class="controls">
                        <input type="text" id="inputContent" ng-model="view.content"/>
                    </div>
                
                <div class="control-group">
                    <label class="control-label" for="inputParents">Neue Elternknoten:</label>
                    <div class="controls">
                        <input type="text" id="inputParents" ng-model="view.parents"/>
                    </div>
                <div class="control-group">
                    <label class="control-label" for="inputChildNodes">Neue Kindknoten:</label>
                    <div class="controls">
                        <input type="text" id="inputChildNodes" ng-model="view.childNodes"/>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputVisible">Sichtbar:</label>
                    <div class="controls">
                        <label>Wenn false, einblenden? Wenn true, ausblenden?</label><input type="checkbox" id="inputVisible" ng-model="view.visible" ng-true-value="true" ng-false-value="false"/>
                        
                    </div>
                </div>
            <div class="control-group">
                <div class="controls">

                    <a ng-click="cancel()" class="btn btn-small">abbrechen</a>
                    <a ng-click="updateNode(node.content, node.parents, node.childNodes, node.visible)" class="btn btn-small btn-primary">Knoten bearbeiten</a>
                    <a ng-click="createNewNode(node.name, node.content, node.parents, node.childNodes, node.visible)" class="btn btn-small btn-primary">neuen Knoten erstellen</a>
                </div>
            </div>
        </form>
    </div>
	</div>
</div>
