<div class="container">
    <h1>Details der Ansicht - {{currentView.name}} </h1>
    <div class="col-md-4 jumbotron"> 
        <h3> Aktuelle Daten: </h3>
        <div class="list-group">
            <li class="list-group-item">Name: {{currentView.name}}</li>
        <li class="list-group-item">Inhalt: {{currentView.content}}</li>
        <li class="list-group-item">Kindknoten: {{childNodes}}</li>
        <li class="list-group-item">Sichtbar: {{currentView.visible}}</li>
        </div>
    </div>
    <div class="col-md-4 jumbotron">
        <form novalidate="novalidate" class="form-horizontal">
            
            
             <div class="control-group">
                <label class="control-label" for="inputName">Neuer Name (muss eindeutig sein):</label>
                <div class="controls">
                    <input type="text" id="inputName" ng-model="view.name" placeholder="{{currentView.name}}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputContent">Neuer Inhalt:</label>
                <div class="controls">
                    <input type="text" id="inputContent" ng-model="view.content" placeholder="{{currentView.content}}"/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputChildNodes">Neue Kindknoten (trennen mit | ):</label>
                <div class="controls">
                    <input type="text" id="inputChildNodes" ng-model="view.childNodes" placeholder="{{childNodes}}"/>
                </div>
            </div>
            <div class="btn btn-small btn-danger" ng-click="hideView(currentView.name)">ausblenden</div>
            <div class="control-group">
                <div class="controls">

                    <a ng-click="cancel()" class="btn btn-small">abbrechen</a>
                    <a ng-click="updateView(view.name, view.content, view.visible,view.childNodes)" class="btn btn-small btn-primary">Ansicht bearbeiten</a>

                </div>
            </div>
        </form>
    </div>
</div>
