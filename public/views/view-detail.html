<div class="container">
    <h1>Details der Ansicht</h1>

    <form novalidate="novalidate" class="form-horizontal">
        
        <div class="control-group">
            <label class="control-label" for="inputName">Name:</label>{{currentView.name}}
            <div class="controls">
                <input type="text" id="inputName" ng-model="view.name"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputNodes">Nodes:</label>{{currentView.nodes}}
            <div class="controls">
                <input type="text" id="inputNodes" ng-model="view.nodes"/>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">

                <a ng-click="cancel()" class="btn btn-small">abbrechen</a>
                <a ng-click="updateView(view.name, view.nodes)" class="btn btn-small btn-primary">Ansicht bearbeiten</a>
            </div>
        </div>
    </form>
</div>
